<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagens dos Clientes</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e1e1e;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #2b2b2b;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 25px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      text-align: left;
    }

    th {
      background-color: #333;
      color: #ffcc00;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
      background-color: #252525;
    }

    tr:hover {
      background-color: #383838;
      transition: 0.3s;
    }

    button {
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #ffdd33;
      transition: 0.3s;
    }

    .no-messages {
      text-align: center;
      padding: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mensagens dos Clientes</h1>

    <table id="messagesTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Data</th>
          <th>Mensagem</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="messagesList">
        <tr><td colspan="5" class="no-messages">Carregando mensagens...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    async function carregarMensagens() {
      try {
        const res = await fetch("https://seu-backend.vercel.app/api/mensagens");
        const mensagens = await res.json();

        const tbody = document.getElementById("messagesList");
        tbody.innerHTML = "";

        if (mensagens.length === 0) {
          tbody.innerHTML = "<tr><td colspan='5' class='no-messages'>Nenhuma mensagem encontrada</td></tr>";
          return;
        }

        mensagens.forEach(msg => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${msg.nome}</td>
            <td>${msg.email}</td>
            <td>${new Date(msg.data).toLocaleDateString("pt-BR")}</td>
            <td>${msg.mensagem}</td>
            <td><button onclick="responder('${msg.email}')">Responder</button></td>
          `;
          tbody.appendChild(tr);
        });

      } catch (e) {
        console.error(e);
        document.getElementById("messagesList").innerHTML =
          "<tr><td colspan='5' class='no-messages'>Erro ao carregar mensagens</td></tr>";
      }
    }

    function responder(email) {
      alert(`Abrindo resposta para: ${email}`);
    }

    carregarMensagens();
  </script>
</body>
</html>
